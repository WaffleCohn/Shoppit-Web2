<!DOCTYPE html>
<html>
    <head>
        <title>shoppit | login</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>

    <body>
        <div id="main">
            <a href="index.html">
                <img src="logo_white.png" id="login-logo" />
            </a>
            <p id="message">Sign in to shoppit</p>

            <form id="login-form">
                <p class="login-head">Email address</p>
                <p><input type="email" name="email" placeholder="email@provider.com" /></p>

                <p class="login-head">Password</p>
                <p><input type="password" name="password" placeholder="password" /></p>

                <p><input type="submit" value="Login" id="submit-button" /></p>

                <p id="new-peoplez">New to shoppit? <a href="signup.html">Sign up now!</a></p>
            </form>
        </div>
    </body>
</html>
